    <h1>Contact Me</h1>
    <nav>
        <a href="index.html" class="button">About Me</a>
        <a href="contact.html" class="button">Contact Me</a>
        <a href="portfolio.html" class="button">Portfolio</a>
    </nav>
<br>
    <form>
        <p>
            <label>First Name</label>
            <input type="text" name="namef" required/>
        </p>

        <p>
            <label>Last Name</label>
            <input type="text" name="namel" required/>
        </p>

        <p>
            <label for="phone">Daytime Phone Number</label>
            <input type="tel" id="phone" name="phone"cpattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </p>

        <p>
            <label>E-mail</label>
            <input type="text" name="email" required/>
        </p>
        <p>
            <label>Comments, Questions, and Concerns</label>
            <textarea rows="20" cols="50"></textarea>
        </p>

        <button type="submit" name="submit">Submit</button>
    </form>
    
    
</body>
