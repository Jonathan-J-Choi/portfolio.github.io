    <h2>Please submit your information and I will contact you as soon as possible</h2>
    <br><br><br>
        <form class="white-box">
            <br>
            <p>
                <label>First Name</label>
                <input type="text" name="namef" required />
            </p>

            <p>
                <label>Last Name</label>
                <input type="text" name="namel" required />
            </p>

            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" cpattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </p>

            <p>
                <label>E-mail</label>
                <input type="text" name="email" required />
            </p>
            <p>
                <label>Comments, Questions, and Concerns</label>
                <textarea rows="20" cols="50"></textarea>
            </p>

            <button class="sub" type="submit" name="submit">Submit</button>
        </form>
    </div>
